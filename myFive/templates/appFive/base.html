<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>

    <nav class='navbar navbar-default navbar-static-top'>
      <div class="container">
        <ul class='nav navbar-nav'>
          <li><a class='navbar-brand' href="{%url 'index' %}">Django</a></li>
          <li><a class='navbar-link'  href="{%url 'admin:index' %}">Admin</a></li>
          <li><a class='navbar-link'  href="{%url 'appFive:register' %}">Register</a></li>

          <!-- extra code for login -->
          {% if user.is_authenticated %}
          <!-- go to views.py, user_login fucntion -->
          <!-- referring to user = authenticate() line -->
            <li><a class='navbar-link' href="{%url 'logout' %}">Logout</a></li>
            <!-- under project urls.py you can
            find the line    url(r'^logout/',views.user_logout,name='logout'),
          thats why we have ''logout' here -->
          {% else %}
          <li><a class='navbar-link' href="{%url 'appFive:user_login' %}">Login</a></li>
          {% endif %}

        </ul>
      </div>
    </nav>
    <div class="container">
      {% block body_block%}
      {%endblock%}
      
    </div>

  </body>
</html>
